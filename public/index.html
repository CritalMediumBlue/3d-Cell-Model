<!DOCTYPE html>
<html>
<head>
  <title> 3D Cell Model </title>
  <link rel="icon" href="../images/bacteria.svg" type="image/x-icon">
  <meta charset="utf-8"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>

  <!-- Script to create shaders for neightbor cells. -->
  <script type="x-shader/x-vertex" id="vertexShader">
  precision highp float;

  uniform mat4 modelViewMatrix;
  uniform mat4 projectionMatrix;
  uniform mat3 normalMatrix;

  attribute vec3 position;
  attribute vec2 uv;

  varying vec2 vUV;

  void main(){

    vUV = uv;

    gl_Position = projectionMatrix *modelViewMatrix * vec4( position, 1.0 );
  }
  </script>
  <script type="x-shader/x-vertex" id="fragShader">
    precision highp float;

    uniform sampler2D cover;

    varying vec2 vUV;

      void main(){

        gl_FragColor = texture2D(cover, vUV);
      }
  </script>

  <!-- CSS styling for small features around the website -->
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    a{
      color: black;
      text-decoration: none;
    }

    p{
      margin: 1em;
      text-align: center;
    }

    img{
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1em;
    }

    .popup{
      background-color: rgba(255, 255, 255, 0.70);
      border-radius: 5px;
      bottom: 45%;
      height: auto;
      left: 10%;
      max-width: 20%;
      padding: 5px 10px 5px 15px;
      padding: 0;
      position: absolute;
      margin: 0;
    }

    .dimension{
      width: 90%;
      height: auto;
      margin-top: 35px;
    }

    .loader {
      bottom: 50%;
      height: auto;
      left: 50%;
      position: absolute;
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #goBack{
      color: black;
      cursor: pointer;
      display: block;
      font-weight: 900;
      font-size: 2em;
      left: 4%;
      top: 0%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class"text"></div>
  </div>
  <script type="module" src="client.js"></script>
  <div class="loader">
  </div>
</body>
